<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo">VidVault</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main class="auth-page">
  <div class="login-container">
    <div class="login-card" aria-labelledby="loginTitle">
      <h2 id="loginTitle">Login</h2>

      <form id="loginForm" onsubmit="login(); return false;" novalidate>
        <div class="role-row" role="radiogroup" aria-label="Login role">
          <label class="role-option">
            <input type="radio" name="role" value="user" checked />
            <span class="role-label">User</span>
          </label>

          <label class="role-option">
            <input type="radio" name="role" value="admin" />
            <span class="role-label">Admin</span>
          </label>
        </div>

        <div class="field">
          <label for="loginEmail" class="field-label">Email</label>
          <input id="loginEmail" type="email" placeholder="you@example.com" required />
        </div>

        <div class="field">
          <label for="loginPassword" class="field-label">Password</label>
          <input id="loginPassword" type="password" placeholder="Enter password" required />
        </div>

        <div class="actions">
          <button type="submit" class="primary-btn">Login</button>
        </div>

        <p class="muted">Don't have an account? <a href="signup.html">Sign up</a></p>
      </form>
    </div>
  </div>
</main>


  <script src="app.js"></script>
</body>
</html>
